<!DOCTYPE html>
<html>
<head>
  <title>Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" type="text/css" href="output.css"> -->
</head>
<body>
    <div class="bg-white">
      <div class="mx-auto max-w-7xl py-24 sm:px-6 sm:py-32 lg:px-8">
        <div class="relative isolate overflow-hidden bg-gray-900 px-6 py-24 text-center shadow-2xl sm:rounded-3xl sm:px-16 quiz-container">
          <div id="timer" class="text-purple-800"></div>
          <h2 class="mx-auto max-w-2xl text-3xl font-bold tracking-tight text-white sm:text-4xl">Javascript Fundamentals Quiz</h2>
          <p class="mx-auto mt-6 max-w-xl text-lg leading-8 text-gray-500">Are you willing to test your knowledge...</p>
          <div class="mt-10 flex items-center justify-center gap-x-6">
            <a href="#" class="rounded-full bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-transparent  hover:text-white hover:outline focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white transition" id="start">Get started</a>
          </div>
          <div class="quiz-container text-white">
           
            <div class="question-container ">
                <h2 id="question" class=" text-2xlg mb-2" ></h2>
                <ul id="choices" class="space-y-4 mt-8 cursor-pointer transition">
                
                </ul>
            </div>
            <div id="feedback"></div>
            <!-- <button id="start">Start Quiz</button> -->
        </div>
          <svg viewBox="0 0 1024 1024" class="absolute left-1/2 top-1/2 -z-10 h-[64rem] w-[64rem] -translate-x-1/2 [mask-image:radial-gradient(closest-side,white,transparent)]" aria-hidden="true">
            <circle cx="512" cy="512" r="512" fill="url(#827591b1-ce8c-4110-b064-7cb85a0b1217)" fill-opacity="0.7" />
            <defs>
              <radialGradient id="827591b1-ce8c-4110-b064-7cb85a0b1217">
                <stop stop-color="#7775D6" />
                <stop offset="1" stop-color="#E935C1" />
              </radialGradient>
            </defs>
          </svg>
          <div id="highScore"  >
            <!-- try make this hidden with css  -->
             <section class="container text-gray-600" id="text-gray-300">
               <h1 class="">Leader Board</h1>
               <ul id="high-score" class="mt-3"> </ul>
               
             </input>
             </section>
         </div>
        </div>

      </div>
    </div>
    



  <script src="../questions.js"></script>
  <script src="../script.js"></script>
</body>
</html>
